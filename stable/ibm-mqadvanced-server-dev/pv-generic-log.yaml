apiVersion: v1
kind: PersistentVolume
metadata:
  name: ibm-mq-ibm-mq-log
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: efs-generic
  csi:
    driver: efs.csi.aws.com
    volumeHandle: fs-62f0d193:/log
